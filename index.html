<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors - Enhanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="settings">
            <label for="target-score">Target Score:</label>
            <select id="target-score">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌</button>
        </div>
        <div class="result">
            <p id="result-text">Make your choice to start the game!</p>
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <h3>Match History</h3>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Player</th>
                    <th>Computer</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
        <button class="reset">Reset Game</button>
    </div>
    <audio id="win-sound" src="Sounds/WIN sound.mp3"></audio>
    <audio id="lose-sound" src="Sounds/LOSE Sound.mp3"></audio>
    <audio id="tie-sound" src="Sounds/TIE sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
